<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/formulario/formulario.css">

</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro</h1><br>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo"> 
        <label for=""><strong>De Qual lado da aplicação você desenvolve?</strong></label>
        <label for="frontend">
            <input type="radio" name="devweb" value="frontend">Front-end
        </label>
        <label for="backend">
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label for="fullstack">
            <input type="radio" name="devweb" value="fullstack">Full Stack
        </label>
    </div>
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="" id="senioridade">
            <option selected disable value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
        </select>
    </div>
    <fieldset>
        <div id="check">
            <label for=""><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia" value="PHP">
            <label for="tecnologia3">PHP</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia" value="JavaScript">
            <label for="tecnologia4">JavaScript</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label for=""><strong>Conte um pouco sobre sua experiência:</strong></label>
        <textarea name="experiencia" id="experiencia" cols="35" rows="6"></textarea>
    </div>
    <button type="submit">Concluído</button>
    
</body>
</html>
