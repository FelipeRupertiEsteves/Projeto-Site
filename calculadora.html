<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Felipe Ruperti Esteves</title>
        <meta name="description" content="Meu Site de estudos">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script language="javascript" src="script.js"></script>
    </head>
<body>
        <!-- Calculadora -->
        <section>
            <div class="text-center">
                <div id="" class="">
                    <div>
                        <h2>Calculadora simples</h2>
                    </div>
                    <div class="">
                        <form action="" name="calc">
                            <div id="calculadora">
                                <input class="visor" type="text" id="visor" name="visor">
                                <div class="linha" id="primeira">
                                    <input type="button" value="7" onclick="botao(value)" class="tecla">
                                    <input type="button" value="8" onclick="botao(value)" class="tecla">
                                    <input type="button" value="9" onclick="botao(value)" class="tecla">
                                    <input type="button" value="/" onclick="botao(value)" class="tecla">
                                    <br>
                                    <input type="button" value="4" onclick="botao(value)" class="tecla">
                                    <input type="button" value="5" onclick="botao(value)" class="tecla">
                                    <input type="button" value="6" onclick="botao(value)" class="tecla">
                                    <input type="button" value="*" onclick="botao(value)" class="tecla">
                                    <br>
                                    <input type="button" value="1" onclick="botao(value)" class="tecla">
                                    <input type="button" value="2" onclick="botao(value)" class="tecla">
                                    <input type="button" value="3" onclick="botao(value)" class="tecla">
                                    <input type="button" value="-" onclick="botao(value)" class="tecla">
                                    <br>
                                    <input type="button" value="C" onclick="reset()" class="tecla">
                                    <input type="button" value="0" onclick="botao(value)" class="tecla">
                                    <input type="button" value="=" onclick="calcula()" class="tecla-resultado">
                                    <input type="button" value="+" onclick="botao(value)" class="tecla">
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>
                </div>
            </div>
        </section>
    
</body>
</html>
