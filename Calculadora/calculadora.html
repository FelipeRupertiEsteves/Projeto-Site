<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRE Calculadora</title>
        <meta name="description" content="Meu Site de estudos">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../Style/ScreenStyle.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <script language="javascript" src="./calculadora.js" defer></script>
    </head>
    <!-- Calculadora -->
    <header>        
    </header>
    <body>
        <header>        <!--Cabeçalho padrão do Site-->
            <div class="container">            
                <a href="../index.html"><h1 class="FRE">Felipe Ruperti Esteves</h1></a>
            </div>
        </header>
        <main>
            <section>
                <div class="calculadora">
                    <form action="" name="calc">
                        <div>
                            <div class="calculadora"><h2>Calculadora</h2></div>
                            
                            <input class="visor" type="text" id="visor" name="visor">
                            <div class="painel" id="primeira">
                                <input type="button" value="7" onclick="botao(value)" class="tecla">
                                <input type="button" value="8" onclick="botao(value)" class="tecla">
                                <input type="button" value="9" onclick="botao(value)" class="tecla">
                                <input type="button" value="/" onclick="botao(value)" class="tecla">
                                <br>
                                <input type="button" value="4" onclick="botao(value)" class="tecla">
                                <input type="button" value="5" onclick="botao(value)" class="tecla">
                                <input type="button" value="6" onclick="botao(value)" class="tecla">
                                <input type="button" value="*" onclick="botao(value)" class="tecla">
                                <br>
                                <input type="button" value="1" onclick="botao(value)" class="tecla">
                                <input type="button" value="2" onclick="botao(value)" class="tecla">
                                <input type="button" value="3" onclick="botao(value)" class="tecla">
                                <input type="button" value="-" onclick="botao(value)" class="tecla">
                                <br>
                                <input type="button" value="C" onclick="reset()" class="tecla">
                                <input type="button" value="0" onclick="botao(value)" class="tecla">
                                <input type="button" value="=" onclick="calcula()" class="tecla">
                                <input type="button" value="+" onclick="botao(value)" class="tecla">
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
            </section>
        </main>
    </body>
    <footer></footer>
</html>
